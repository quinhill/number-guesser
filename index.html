<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <header>
    <p class="header-number ">Number</p>
    <p class="header-guesser">Guesser</p>
  </header>
  <form>
    <input id="number-input" type="text" name="number" placeholder="Enter your guess">
  </form>
  <div>
    <button class="top guess-button">Guess</button>
    <button class="top clear-button">Clear</button>
    </div>
    <div class="guess-field">
    <p class="user-last-guess">Guess a number between 1 and 100</p>
    <p class="nr-last-guess">?</p>
  </div>
  <div class="guess-eval-text">
    <p class="that-is"></p>
  </div>
  <div class="reset-div">
    <button class="reset-button">Reset</button>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
